<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to the Interactive Web Page</h1>
        <p>Click the button below to animate the card.</p>

        <div class="card">
            <h3>Click Me!</h3>
            <button class="card-button" onclick="toggleAnimation()">Click to Animate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
